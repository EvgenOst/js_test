<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<title>Пример</title>
</head>

<body>
	<header class="main-header">
		<ul>
			<li>
				<div class="profile">
					<div class="main-icon"></div>
					<div class="name-candidate button">Остапенко Евгений</div>
				</div>
			</li>
			<li>
				<form>
					<input placeholder="Поиск..." class="search-input" data-input-role="search" autofocus>
					<input type="button" value="Искать" class="button search-button" data-button-role="search">
				</form>
			</li>
			<li>
				<button class="button add_button" data-button-role="show modal">
					Добавить запись
				</button>
				<button class="button clean" data-button-role="clean storage">
					X
				</button>
			</li>
		</ul>
	</header>
	<main class="main-content">
		<div class="detail-video-container">
			<div class="player" id="video-placeholder"></div>
			<h1 class="detail-video-title" data-video-role="title"></h1>
			<span class="detail-video-date" data-video-role="date"></span>
			<span class="detail-video-views" data-video-role="views"></span>
		</div>
		<ul class="thumbnail-list" data-role="videos list"></ul>
	</main>

	<div class="modal_form" data-role="modal">
		<span class="modal_close" data-button-role="close modal">X</span>
		<h2>Добавление записи</h2>
		<div class="status" data-role="modal status line"></div>
		<form>
			<div class="form-group">
				<label for="url">ID видео</label>
				<input type="text" name="url" placeholder="xxxxxxxxxxx" value="" required pattern="^([a-zA-Z0-9]|[-_]){11}$" data-input-role="url">
			</div>
			<div class="form-group">
				<label for="title">Название видео</label>
				<input type="text" name="title" placeholder="Название" value="" required pattern="[a-zA-Zа-яА-Я0-9| ]{5,100}" data-input-role="title">
			</div>
			<div class="form-group">
				<label for="views">Просмотры</label>
				<input type="text" name="views" placeholder="просмотры" value="" required pattern="^[0-9]+$" data-input-role="views">
			</div>
			<button class="button" data-button-role="save video">Сохранить</button>
		</form>
	</div>
	<div class="overlay" data-role="overlay"></div>
	<!--Footer        -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="scripts/app.js" charset="utf-8"></script>
	<script src="scripts/main.js" charset="utf-8"></script>
	<script src="https://www.youtube.com/player_api"></script>
</body>

</html>
