<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<title>Пример</title>
</head>
<body>
	<div class="status" id="status">Строка статуса</div>
	<div class="body-container">
		<nav class="navbar">
			<div class="container-navbar">
				<div class="profile">
					<div class="icon"></div>
					<div class="name button">Евгений</div>
				</div>
				<div class="form-search">
					<form action="" method="post" class="search">
						<input type="text" id="search-input" placeholder="поиск" class="search-input" />
						<button type="button" id="search-button" class="search-submit">Поиск</button>
					</form>
				</div>
			</div>
			<div class="add">
				<button class="button" id="modal_show">Добавить запись</button>
				<button class="button" id="clean">x</button>
			</div>
		</nav>
		<div class="container">
			<div class="content">
				<div class="player" id="video-placeholder"></div>
				<div class="bottom-player">
					<div class="title-content" id="title"></div>
					<div class="created_utc" id="created"></div>
					<div class="view-counter" id="view"></div>
				</div>
			</div>
			<div class="sidebar" id="sidebar"></div>
		</div>
	</div>
	<script>
		jQuery(document).ready(function() {
			window.App.main();
		});

		var player;

		function onYouTubePlayerAPIReady() {
			player = new YT.Player('video-placeholder', {
				height: '360',
				width: '640',
				videoId: '',
				events: {
					onReady: function() {
						console.log("Плеер загружен");
						App.firstVideo();
					},
				}
			});
		}
	</script>

	<div id="modal_form">
		<!-- модальное oкнo -->
		<span id="modal_close">X</span>
		<!-- Кнoпкa зaкрыть -->
		<form id="form_add">
			<div class="form_description">
				<h2>Добавить запись</h2>
			</div>
			<div class="status" id="status_modal">Строка статуса</div>
			<ul>
				<li id="li_1">
					<label class="description" for="element_1">Url </label>
					<div>
						<input id="form_add_url" name="url" type="text" maxlength="255" value="" />
					</div>
				</li>
				<li id="li_2">
					<label class="description" for="element_2">Название </label>
					<div>
						<input id="form_add_title" name="title" type="text" maxlength="255" value="" />
					</div>
				</li>
				<li id="li_3">
					<label class="description" for="element_3">Кол-во просмотров </label>
					<div>
						<input id="form_add_score" name="score" type="text" maxlength="255" value="" />
					</div>
				</li>
				<button id="form_save">Сохранить</button>
			</ul>
		</form>
	</div>
	<div id="overlay"></div>
	<!-- Пoдлoжкa -->

	<!--Footer        -->
	<script type="text/javascript" src="scripts/app.js"></script>
	<script src="https://www.youtube.com/player_api"></script>
</body>
</html>
